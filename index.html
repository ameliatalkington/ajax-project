<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="images/new-golden-lining.jpg" />
  <meta property="og:description" content="An app for people who enjoy discovering and learning about art and artists." />
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1 class="title">ART FINDER</h1>
    <span class="icon">
      <i class="fas fa-caret-down down-arrow"></i>
    </span>
  </header>
  <main>
    <div class="modal hidden">
      <div class="modal-container">
        <h2 class="menu-search">SEARCH</h2>
        <h2 class="favorites">FAVORITES</h2>
      </div>
    </div>
    <div class="like-modal hidden">
      <div class="like-modal-background">
        <div class="like-modal-container">
          <h3>Are you sure you want to unfavorite?</h3>
          <button class="cancel">Cancel</button>
          <button class="yes">Yes</button>
        </div>
      </div>
    </div>
    <div class="home" data-view="home-page">
      <div class="container image"></div>
      <div class="container searchbox">
        <form action="">
          <div class="form">
            <div class="search">
              <label for="search">SEARCH</label>
            </div>
            <div class="input-search">
              <input type="search" name="q" id="search" spellcheck="true" placeholder="ARTIST, TITLE, MEDIUM">
            </div>
          </div>
          <div class="float-entries">
            <div class="entries-container">
              <div class="entries"></div>
            </div>
          </div>
          <div class="loader-box">
            <div class="loader hidden"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="search-results hidden" data-view="search-results-page">
      <div class="loader-page hidden">
        <div class="loader hidden"></div>
      </div>
      <div class="results">
        <div class="row"></div>
      </div>
    </div>
    <div class="no-results hidden">
      <div class="modal">
        <div class="no-result-background">
          <div class="no-result-container">
            <h3 class="no-result-text">No Results Found</h3>
            <button class="ok">OKAY</button>
          </div>
        </div>
      </div>
    </div>
    <div class="selection hidden" data-view="selection-page">
      <div class="selection-contents">
        <div class="back-button">back</div>
        <div class="selection-container"></div>
      </div>
    </div>
    <div class="user-favorites hidden" data-view="favorites-page">
      <h2 class="favorites-title">FAVORITES</h2>
      <div class="favorites-content">
        <div class="favorites-row"></div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
